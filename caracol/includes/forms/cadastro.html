<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <div class="cnt-lg-cd">
            <div class="row-lg-cd">
                <div>    
                    <div class="login-text">

                    <form action="cadastro.php" method="post">
                        <hr class="hl-frt-lg-cd">
                        <div class="sep-itm-cd">
                            <div class="info-person">

                                    <input class="inp-lg-cd" type="text" name="usuario" id="iduser" required>

                            </div>

                                    <label class="lb-txt" for="idemail">Email</label> <br>
                                    <input class="inp-lg-cd" type="email" name="email" id="idemail" required>
                                </div>
                                <div class="cnt-lbf">
                                    <label class="lb-txt" for="idpass">Palavra-Passe</label> <br>
                                    <input class="inp-lg-cd" type="password" name="password" id="idpass" required>
                                </div>
                            </div>
                        </div>
                        <hr class="hl-frt-lg-cd">
                        <div class="btn-sub">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
