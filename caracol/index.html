<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New style</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        .desg {
            animation: animm 2s linear 1s infinite alternate;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        span.textCon {
            background-color: transparent;
            color: #ddd;
            display: block;
            font-size: 25pt;
            text-align: center;
            text-wrap: wrap;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .coll {
            position: absolute;
            z-index: 100;
            width: 100%;
            height: 20vh;
            background-image: linear-gradient(50deg, blue, rgb(255, 49, 12), rgb(255, 62, 95));
        }

        .ddTm {
            color: transparent;
            background-image: linear-gradient(45deg, rgb(255, 0, 68), rgb(0, 0, 172));
            background-clip: text;
            -webkit-background-clip: text;
            text-transform: uppercase;
        }

        @keyframes animm {
            from {
                background-color: rgb(46, 46, 221);
            } to {
                background-color: rgb(255, 62, 28);
            }
        }
    </style>
</head>
<body>

    <div class="coll"></div>
    
    <div class="desg">
        <span class="textCon">
            Oi! <span class="ddTm">Caracolearn</span> esta em manuteção <br>
            Jájá estaremos de volta.
        </span> 
    </div>

</body>
</html>
