<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New style</title>
    <style>
        body {
            overflow: hidden;
            padding: 0px;
            margin: 0px;
        }
        .desg {
            background-image: url('./files/img/principal.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }
        .ints {
            backdrop-filter: blur(30px);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 200px;
        }

        .ttnm {
            background-image: linear-gradient(#fff 90%, transparent 1%);
            border: 2px solid #fff000;
            border-radius: 5px;
            width: 430px;
            height: 400px;
        }

        .reding {
            background-image: url('./files/rf.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        } 
        
        /*
        span.textCon {
            background-color: transparent;
            color: #ddd;
            display: block;
            font-size: 25pt;
            text-align: center;
            text-wrap: wrap;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        } */

        .coll {
            position: absolute;
            z-index: 100;
            width: 100%;
            background-image: linear-gradient(3deg, rgb(33, 33, 211), rgb(255, 49, 12));
            padding: 10px 0px;
            font-size: 20pt;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 11px;
        }

        .ddTm {
            color: transparent;
            background-image: linear-gradient(45deg, rgb(255, 0, 68), rgb(0, 0, 172));
            background-clip: text;
            -webkit-background-clip: text;
            text-transform: uppercase;
        }

        @keyframes anim {
            from {
                background-color: rgb(46, 46, 221);
            } to {
                background-color: rgb(255, 62, 28);
            }
        }
    </style>
</head>

<body>
    <div class="coll">
        <span>CaracoLearn</span>
    </div>
    
    <div class="desg">
        <div class="ints">
            <div class="ttnm tlt">
                <div class="reding">
                    <span>Construa a sua paix√£o</span> <br>
                    <span>Desenvolva os seus Sentimentos</span>
                </div>
            </div>
            <div class="ttnm subtlt">
                <span>Momentos Recentes 2024</span>
                <div class="ipet-img">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
