<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Telefone Fixo</title>
    <link rel="stylesheet" href="style/phone.css">
</head>
<body>
    <div>
        <form action="calling.php" method="POST">
            <div>
                <input type="text" name="phoneNumber" placeholder="Disca um numero"/>
            </div>
            <div>
                <div  class="cnt-btn-reg cnt-btn-reg-calculator">
                    <input type="submit" value="" class="btn submit-btn submit-btn-reg calculator-submit-btn"/>
                </div>
                <div  class="cnt-btn-reg cnt-btn-reg-call">
                    <input type="submit" value="" class="btn submit-btn submit-btn-reg  call-submit-btn"/>
                </div>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div>
                <button>*</button>
                <button>0</button>
                <button>#</button>
            </div>
        </form>
    </div>
</body>
</html>
